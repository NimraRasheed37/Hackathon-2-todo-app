# ===================================================
# Todo App - Docker Compose
# ===================================================
# Local development environment with all services
# Usage: docker-compose up
# ===================================================

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: todo-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-todoapp}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./phase-2/backend
      dockerfile: Dockerfile
    container_name: todo-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-todoapp}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-key-at-least-32-characters-long}
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRATION_DAYS=7
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount source for hot reloading in development
      - ./phase-2/backend/src:/app/src:ro
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

  # Next.js Frontend
  frontend:
    build:
      context: ./phase-2/frontend
      dockerfile: Dockerfile
      target: deps  # Use deps stage for development
    container_name: todo-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-todoapp}
      - BETTER_AUTH_SECRET=${JWT_SECRET:-your-super-secret-key-at-least-32-characters-long}
      - BETTER_AUTH_URL=http://localhost:3000
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    depends_on:
      - backend
    volumes:
      # Mount source for hot reloading in development
      - ./phase-2/frontend/src:/app/src:ro
      - ./phase-2/frontend/public:/app/public:ro
    working_dir: /app
    command: npm run dev
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: todo-network
